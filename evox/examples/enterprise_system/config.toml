# EVOX Enterprise System Configuration
# A multi-service, resilient architecture blueprint

[service]
name = "enterprise-system"
port = 8002
debug = true

[service.features]
auto_discovery = true
health_check = true
service_to_service_communication = true

[caching]
default_ttl = 1800
aggressive_fallback = true
max_stale_duration = "24h"
multi_layered = true

[providers]
# Define provider-specific configurations
primary_cache = "redis"  # Fallback to in-memory if unavailable
backup_storage = "file_db"

[data_intents]
# Enterprise-level intent configurations
sensitive_data_encryption = true
critical_data_strong_consistency = true
audit_logging_required = true

[registry]
# Service registry configuration for multi-service communication
auto_register = true
health_monitoring = true
service_discovery_timeout = 30