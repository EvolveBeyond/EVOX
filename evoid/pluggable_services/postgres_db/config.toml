# EVOX PostgreSQL Storage Provider Configuration

[service]
name = "postgres_db"
port = 8000
prerequisites = []
capabilities = ["storage", "provider", "database"]

[plugin]
type = "storage"
version = "0.2.3_Beta"

[storage]
provider = "postgres_db"
connection_timeout = 30
health_check_interval = 60

[postgres]
host = "localhost"
port = 5432
database = "evox"
username = "postgres"
password = ""
pool_size = 20
max_overflow = 30