# EVOX Redis Cache Storage Provider Configuration

[service]
name = "redis_cache"
port = 8000
prerequisites = []
capabilities = ["storage", "provider", "cache"]

[plugin]
type = "storage"
version = "0.2.3_Beta"

[storage]
provider = "redis_cache"
connection_timeout = 30
health_check_interval = 60

[redis]
host = "localhost"
port = 6379
db = 0
password = ""
max_connections = 20