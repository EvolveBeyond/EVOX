# EVOX Nano Project Configuration
# A minimal, high-performance microservice blueprint

[service]
name = "nano-service"
port = 8001
debug = true

[service.features]
auto_discovery = true
health_check = true

[caching]
default_ttl = 300
aggressive_fallback = true
max_stale_duration = "24h"

[data_intents]
# Define intent-specific behaviors
default_cache_strategy = "ephemeral"
sensitive_data_encryption = true
critical_data_consistency = "strong"