version: '3.8'

services:
  # Infrastructure Services
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: rssbot
      POSTGRES_USER: rssbot
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rssbot"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  # Core Services
  db_svc:
    build:
      context: ..
      dockerfile: infra/Dockerfile.service
    environment:
      - DATABASE_URL=postgresql://rssbot:password@postgres:5432/rssbot
      - REDIS_URL=redis://redis:6379/0
      - SERVICE_TOKEN=dev_service_token_change_in_production
      - DB_SERVICE_PORT=8001
    ports:
      - "8001:8001"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["python", "services/db_svc/main.py"]
    volumes:
      - ../services/db_svc:/app/services/db_svc:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  controller_svc:
    build:
      context: ..
      dockerfile: infra/Dockerfile.service
    environment:
      - SERVICE_TOKEN=dev_service_token_change_in_production
      - CONTROLLER_SERVICE_PORT=8004
    ports:
      - "8004:8004"
    command: ["python", "services/controller_svc/main.py"]
    volumes:
      - ../services/controller_svc:/app/services/controller_svc:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8004/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  bot_svc:
    build:
      context: ..
      dockerfile: infra/Dockerfile.service
    environment:
      - TELEGRAM_BOT_TOKEN=${TELEGRAM_BOT_TOKEN}
      - TELEGRAM_WEBHOOK_URL=${TELEGRAM_WEBHOOK_URL}
      - TELEGRAM_WEBHOOK_SECRET=${TELEGRAM_WEBHOOK_SECRET}
      - SERVICE_TOKEN=dev_service_token_change_in_production
      - BOT_SERVICE_PORT=8002
    ports:
      - "8002:8002"
    command: ["python", "services/bot_svc/main.py"]
    volumes:
      - ../services/bot_svc:/app/services/bot_svc:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8002/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  formatting_svc:
    build:
      context: ..
      dockerfile: infra/Dockerfile.service
    environment:
      - REDIS_URL=redis://redis:6379/0
      - SERVICE_TOKEN=dev_service_token_change_in_production
      - FORMATTING_SERVICE_PORT=8006
    ports:
      - "8006:8006"
    depends_on:
      redis:
        condition: service_healthy
    command: ["python", "services/formatting_svc/main.py"]
    volumes:
      - ../services/formatting_svc:/app/services/formatting_svc:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8006/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  payment_svc:
    build:
      context: ..
      dockerfile: infra/Dockerfile.service
    environment:
      - SERVICE_TOKEN=dev_service_token_change_in_production
      - PAYMENT_SERVICE_PORT=8003
      - STRIPE_SECRET_KEY=${STRIPE_SECRET_KEY}
      - TELEGRAM_PAYMENTS_PROVIDER_TOKEN=${TELEGRAM_PAYMENTS_PROVIDER_TOKEN}
    ports:
      - "8003:8003"
    command: ["python", "services/payment_svc/main.py"]
    volumes:
      - ../services/payment_svc:/app/services/payment_svc:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  user_svc:
    build:
      context: ..
      dockerfile: infra/Dockerfile.service
    environment:
      - DB_SERVICE_URL=http://db_svc:8001
      - SERVICE_TOKEN=dev_service_token_change_in_production
      - USER_SERVICE_PORT=8008
    ports:
      - "8008:8008"
    depends_on:
      - db_svc
    command: ["python", "services/user_svc/main.py"]
    volumes:
      - ../services/user_svc:/app/services/user_svc:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8008/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  channel_mgr_svc:
    build:
      context: ..
      dockerfile: infra/Dockerfile.service
    environment:
      - FORMATTING_SERVICE_URL=http://formatting_svc:8006
      - BOT_SERVICE_URL=http://bot_svc:8002
      - SERVICE_TOKEN=dev_service_token_change_in_production
      - CHANNEL_MGR_SERVICE_PORT=8007
    ports:
      - "8007:8007"
    depends_on:
      - formatting_svc
      - bot_svc
    command: ["python", "services/channel_mgr_svc/main.py"]
    volumes:
      - ../services/channel_mgr_svc:/app/services/channel_mgr_svc:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  ai_svc:
    build:
      context: ..
      dockerfile: infra/Dockerfile.service
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - AI_MODEL=${AI_MODEL}
      - SERVICE_TOKEN=dev_service_token_change_in_production
      - AI_SERVICE_PORT=8005
    ports:
      - "8005:8005"
    command: ["python", "services/ai_svc/main.py"]
    volumes:
      - ../services/ai_svc:/app/services/ai_svc:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8005/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  miniapp_svc:
    build:
      context: ..
      dockerfile: infra/Dockerfile.service
    environment:
      - USER_SERVICE_URL=http://user_svc:8008
      - CHANNEL_MGR_SERVICE_URL=http://channel_mgr_svc:8007
      - CONTROLLER_SERVICE_URL=http://controller_svc:8004
      - BOT_SERVICE_URL=http://bot_svc:8002
      - PAYMENT_SERVICE_URL=http://payment_svc:8003
      - SERVICE_TOKEN=dev_service_token_change_in_production
      - MINIAPP_SERVICE_PORT=8009
    ports:
      - "8009:8009"
    depends_on:
      - user_svc
      - controller_svc
    command: ["python", "services/miniapp_svc/main.py"]
    volumes:
      - ../services/miniapp_svc:/app/services/miniapp_svc:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8009/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Reverse Proxy
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
    depends_on:
      - controller_svc
      - miniapp_svc
      - bot_svc
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data: