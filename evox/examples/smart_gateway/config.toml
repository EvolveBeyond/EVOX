# EVOX Smart Gateway Configuration
# An intelligence-driven gateway system blueprint

[service]
name = "smart-gateway"
port = 8003
debug = true

[service.features]
auto_discovery = true
health_check = true
intelligence_engine = true
adaptive_concurrency = true

[caching]
default_ttl = 900
aggressive_fallback = true
max_stale_duration = "1h"
multi_layered = true

[monitoring]
system_monitor_enabled = true
resource_thresholds = { cpu = 80, memory = 85, disk = 90 }
load_shedding_enabled = true
critical_request_priority = true

[priority_queues]
enabled = true
priorities = ["critical", "high", "normal", "low"]
critical_timeout = 5
normal_timeout = 30
low_timeout = 60

[intelligence]
environmental_awareness = true
request_adaptation = true
resource_protection = true
auto_adjust_concurrency = true

[data_intents]
critical_data_strong_consistency = true
sensitive_data_encryption = true
ephemeral_data_optimization = true